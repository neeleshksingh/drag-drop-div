<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Drop Div</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div class="box flex-row" draggable="true" id="one">100</div>
        </td>
        <td>
          <div class="box flex-row" draggable="true" id="two">200</div>
        </td>
        <td>
          <div class="box flex-row" draggable="true" id="three">300</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="box flex-row" draggable="true" id="four">400</div>
        </td>
        <td>
          <div class="box flex-row" draggable="true" id="five">500</div>
        </td>
        <td>
          <div class="box flex-row" draggable="true" id="six">600</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="box flex-row" draggable="true" id="seven">700</div>
        </td>
        <td>
          <div class="box flex-row" draggable="true" id="eight">800</div>
        </td>
        <td>
          <div class="box flex-row" draggable="true" id="nine">900</div>
        </td>
      </tr>
    </table>
    <button id="undo-button">Undo</button>
    <script src="scripts.js"></script>
  </body>
</html>
